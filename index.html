<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSVJSON</title>
    <meta
      name="description"
      content="We help you convert your files and text between CSV and JSON"
    />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta
      content="text/html; charset=UTF-8; X-Content-Type-Options=nosniff"
      http-equiv="Content-Type"
    />
    <meta name="author" content="Yeison Hernández" />
    <meta name="copyright" content="by Yeison Hernández" />
    <meta name="robots" content="index, follow" />
    <meta name="rating" content="general" />
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <link rel="icon" type="image/png" href="images/logo.PNG" />
  </head>
  <body>
    <div class="main">
      <!-- about section start -->
      <section class="about" id="about">
        <div class="max-width">
          <div class="about-content">
            <div class="column left">
              <img src="images/myfiles.gif" alt="" />
            </div>
            <div class="column right">
              <div class="text">Convert your files</div>
              <p>
                We help you convert your files and text between CSV and JSON
              </p>
            </div>
          </div>
        </div>
      </section>
      <!-- select file type section start -->
      <section class="home" id="home">
        <div class="max-width">
          <div class="home-content">
            <div class="text-1">
              Select the type of file or text to be converted
            </div>
            <div class="container-radio">
              <input type="radio" name="size" id="json" />
              <label for="json">JSON</label>
              <br />
              <input type="radio" name="size" id="csv" checked="checked" />
              <label for="csv">CSV</label>
            </div>
          </div>
        </div>
      </section>
      <!-- select separator type section start -->
      <section class="services" id="services">
        <div class="max-width">
          <h2 class="title">Select the type of file or text to be converted</h2>
          <div class="serv-content">
            <div class="btn_convert card">
              <button><span>Comma (<span style="color: red;"> , </span>)</span></button>
            </div>
            <div class="btn_convert card">
              <button><span> Semicolon (<span style="color: red;"> ; </span>)</span></button>
            </div>
            <div class="btn_convert card">
              <button><span>Dash (<span style="color: red;"> - </span>)</span></button>
            </div>
            <div class="btn_convert card">
              <button><span>Colon (<span style="color: red;"> : </span>)</span></button>
            </div>
            <div class="btn_convert card">
              <button><span>Bar or Pipe (<span style="color: red;"> | </span>)</span></button>
            </div>
            <div class="btn_convert card">
              <button><span>Underscore (<span style="color: red;"> _ </span>)</span></button>
            </div>
            <div class="btn_convert card">
              <button><span>At (<span style="color: red;"> @ </span>)</span></button>
            </div>
            <div class="btn_convert card">
              <button><span>Hash (<span style="color: red;"> # </span>)</span></button>
            </div>
            <div class="btn_convert card">
              <button><span>Asterisk or Star (<span style="color: red;"> * </span>)</span></button>
            </div>
            <div class="btn_convert card">
              <button><span>Percent (<span style="color: red;"> % </span>)</span></button>
            </div>
            <div class="btn_convert card">
              <button><span> Ampersand (<span style="color: red;"> & </span>)</span></button>
            </div>
          </div>
        </div>
      </section>
      <!-- add text or upload file section start -->
      <section class="skills" id="skills">
        <div class="max-width">
          <h2 class="title">Write or upload your CSV</h2>
          <div class="skills-content">
            <div class="column left">
              <div class="drag-area">
                <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
                <header>Drag & Drop to Upload File</header>
                <span>OR</span>
                <button>Browse File</button>
                <input type="file" onchange="openFile(event)" hidden />
              </div>
            </div>
            <div class="column right">
              <div class="container-textarea">
                <textarea
                  id="textData"
                  placeholder=' Write your CSV here&#10; Sample:&#10; "Header1","Header2","Header3"&#10; "data1","data2",”data3”&#10; "dataA","dataB","dataC"'
                  required
                ></textarea>
              </div>
            </div>
            <div class="btn_convert">
              <button><span>Convert data</span></button>
            </div>
          </div>
        </div>
      </section>
     
    </div>
  </body>
</html>
